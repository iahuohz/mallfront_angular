<div class="well">
	<form novalidate name="changePwdForm" class="form-horizontal col-sm-offset-3">
		<legend class="col-sm-8">
			<h2 class="form-login-heading">修改密码</h2>
		</legend>
		<div class="clearfix"></div>
		<div class="form-group">
			<label class="col-sm-2 control-label">原密码：</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" name="oldpassword" 
					ng-model="changePwdModel.oldpassword" ng-minlength="6" ng-maxlength="50" required>
			</div>
			<div class="form-control-static error">
				<span ng-show="changePwdForm.oldpassword.$error.required">

			        *

        		 </span>
				<span ng-show="changePwdForm.oldpassword.$error.maxlength">

        		 	最大长度50个字符

        		 </span>
				<span ng-show="changePwdForm.oldpassword.$error.minlength">

        		 	最小长度6个字符

        		 </span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">新密码：</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" name="newpassword" 
					ng-model="changePwdModel.newpassword" ng-minlength="6" 
					ng-maxlength="50" required>
			</div>
			<div class="form-control-static error">
				<span ng-show="changePwdForm.newpassword.$error.required">

			        *

        		 </span>
				<span ng-show="changePwdForm.newpassword.$error.maxlength">

        		 	最大长度50个字符

        		 </span>
				<span ng-show="changePwdForm.newpassword.$error.minlength">

        		 	最小长度6个字符

        		 </span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">确认新密码：</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" name="confirmpassword" 
					ng-model="changePwdModel.confirmpassword" required 
					compare-to="changePwdModel.newpassword">
			</div>
			<div class="form-control-static error">
				<span ng-show="changePwdForm.confirmpassword.$error.compareTo">

        		 	密码输入不一致

        		 </span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<button class="btn btn-primary" type="submit" ng-click="changePwd()" ng-disabled="changePwdForm.$invalid">
					确定
				</button>
				<button class="btn btn-default" onclick="window.history.back();">返回</a>
			</div>
		</div>
		<div class="form-group" ng-if="changePwdError">
			<div class="col-sm-offset-2 col-sm-4 form-control-static error">
				{{changePwdError}}
			</div>
		</div>
	</form>
</div>
