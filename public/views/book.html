<div>
	<div class="alert alert-danger" ng-show="error">
	        您访问的页面出现错误： {{error}}
	    <a href="/index.html" class="alert-link">点击重试</a>
	</div>
	
	<div ng-hide="error">
	    <div class="col-sm-4">
	    	<img src="contents/bookimages/nopicture.png" class="img-responsive img-rounded" ng-if="!book.pictureUrl" />
	    	<img ng-src="contents/bookimages/{{book.pictureUrl}}" class="img-responsive img-rounded" ng-if="book.pictureUrl" />
	    </div>
	    <div class="col-sm-8">
	    	<div class="form-horizontal">
	    		<legend>
	    			<h2><strong>{{book.title}}</strong></h2>
	    		</legend>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">所属类别：</label>
	    			<div class="col-sm-offset-2">{{book.categoryName}}</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">出版社：</label>
	    			<div class="col-sm-offset-2">{{book.publisher}}</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">出版日期：</label>
	    			<div class="col-sm-offset-2">{{book.publishdate | date:"yyyy-MM"}}</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">作者：</label>
	    			<div class="col-sm-offset-2">
	    				<span ng-repeat="author in book.authors">
		            		<span ng-if="author.country">({{author.country}})</span>
		            		<span>{{author.name}}</span>
		            	</span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">原价：</label>
	    			<div class="col-sm-offset-2 book-listprice">{{book.listprice | currency}}</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">优惠价：</label>
	    			<div class="col-sm-offset-2 book-reducedprice">{{book.reducedprice | currency}}</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">版次：</label>
	    			<div class="col-sm-offset-2">第{{book.edition}}版</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">页数：</label>
	    			<div class="col-sm-offset-2">{{book.pages}}</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">关键字：</label>
	    			<div class="col-sm-offset-2">
	    				<span ng-repeat="keyword in book.keywords">
	    					<span>{{keyword}}</span>
	    				</span>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-2 text-right">简介：</label>
	    			<div class="col-sm-offset-2">
	    				{{book.description}}
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<div class="col-sm-offset-2">
	    				<button class="btn btn-success" ng-click="addBookToCart(book)">
                			放入购物车
			            </button>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	</div>
</div>
