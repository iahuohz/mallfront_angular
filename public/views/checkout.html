<table class="table table-striped">
	<caption>
		<h3><strong>订单内容</strong></h3>
	</caption>
	<thead>
		<tr>
			<th class="text-center">书名</th>
			<th class="text-center">数量</th>
			<th class="text-right">价格</th>
			<th class="text-right">小计</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in order.cartData">
			<td class="text-center">{{item.title}}</td>
			<td class="text-center">{{item.quantity}}</td>
			<td class="text-right">{{item.price | currency}}</td>
			<td class="text-right">{{(item.price*item.quantity) | currency}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="3" class="text-right">总价:</td>
			<td class="text-right">
				{{ order.total | currency }}
			</td>
			<td></td>
		</tr>
	</tfoot>
</table>
<div>
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<h3 class="text-center"><strong>收货人信息</strong></h3>
		<div class="col-md-4">
			<select ng-model="order.selectedContact" class="form-control"
		        ng-options="contact.name for contact in contacts">
		    	<option value="">选择收货人</option>
			</select>
		</div>
		<div class="col-md-8 well">
			<h5>
				<strong>地址：</strong>{{order.selectedContact.address}}
			</h5>
			<h5>
				<strong>邮编：</strong>{{order.selectedContact.postalcode}}
			</h5>
			<h5>
				<strong>电话：</strong>{{order.selectedContact.phone}}
			</h5>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
<div class="clearfix"></div>
<hr>
<div class="text-center">
	<button type="button" class="btn btn-success" ng-disabled="!order.selectedContact" ng-click="submitOrder()">提交订单</button>
	<a href="/#/cartview" class="btn btn-default">返回购物车</a>
</div>
<div class="text-center" ng-if="error">
	<label class="label label-danger">{{error}}</label>
</div>
