<table class="table table-striped">
	<caption>
		<h3><strong>我的联系人</strong></h3>
		<div class="pull-right">
			<button class="btn btn-success btn-sm" data-toggle="modal" data-target="#addContactDiv">添加联系人</button>
		</div>
	</caption>
	<tbody ng-if="!contacts.length">
		<tr>
			<td>
				<h4 class="text-center">
					当前没有联系人
				</h4>
			</td>
		</tr>
	</tbody>
	<thead ng-if="contacts.length">
		<tr>
			<th>联系人姓名</th>
			<th>地址</th>
			<th>邮编</th>
			<th>电话</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts">
			<td>{{contact.name}}</td>
			<td>{{contact.address}}</td>
			<td>{{contact.postalcode}}</td>
			<td>{{contact.phone}}</td>
			<td>
				<button class="btn btn-danger btn-sm" ng-click="deleteContact(contact)">删除</button>
			</td>
		</tr>
	</tbody>
</table>

<div id="addContactDiv" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title"><strong>联系人信息</strong></h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" name="addContactForm" novalidate>
					<div class="form-group">
						<label class="control-label col-md-2">姓名</label>
						<div class="col-md-8">
							<input type="text" name="name" ng-model="newContact.name" class="form-control" required />
						</div>
						<div class="form-control-static error">
							<span ng-show="addContactForm.name.$error.required">*</span>
			        	</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">地址</label>
						<div class="col-md-8">
							<input type="text" name="address" ng-model="newContact.address" class="form-control" required/>
						</div>
						<div class="form-control-static error">
							<span ng-show="addContactForm.address.$error.required">*</span>
			        	</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">邮编</label>
						<div class="col-md-8">
							<input type="text" name="postalcode" ng-model="newContact.postalcode" class="form-control" required/>
						</div>
						<div class="form-control-static error">
							<span ng-show="addContactForm.postalcode.$error.required">*</span>
			        	</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">电话</label>
						<div class="col-md-8">
							<input type="text" name="phone" ng-model="newContact.phone" class="form-control" required/>
						</div>
						<div class="form-control-static error">
							<span ng-show="addContactForm.phone.$error.required">*</span>
			        	</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2">
							<button type="button" class="btn btn-success"
								ng-disabled="addContactForm.$invalid"
								ng-click="addContact(addContactForm.$valid)">确定</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
